name: Deploy Documentation

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Generate kata-cli self-documentation
        run: pnpm --filter kata-cli doc:self

      - name: Copy contract docs into Starlight
        run: |
          mkdir -p packages/docs/src/content/docs
          printf -- '---\ntitle: kata-cli Contract Specification\ndescription: Auto-generated contract documentation\n---\n\n' \
            | cat - packages/kata-cli/docs/contracts.md \
            > packages/docs/src/content/docs/contracts.md

      - name: Build Starlight site
        run: pnpm --filter kata-docs build:site

      - uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/dist

      - uses: actions/deploy-pages@v4
        id: deployment
